<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>百度云盘项目练习--跟敲</title>

<body>

      <h1 id="logo">
        <img src="./img/logo.png" alt="baidulogo">
      </h1>
      <nav class="top-nav">
        <a class="create-btn iconfont icon-xinjian">新建文件夹</a>
        <a class="delete-btn iconfont icon-lajitong">删除</a>
        <a class="move-btn iconfont icon-yidong">移动到</a>
      </nav>
    </header>
    <!-- 头部区域结束 -->

    <!-- 内容区域开始 -->
    <div id="content">
     <!-- 区域左侧导航开始 -->
     <aside id="tree-menu" class="tree-menu">

        <li class="open">
          <p class="has-child"><span>一级菜单</span></p>

              <ul>
                <li class="open">

                </li>
                <li class="open">
                  <p style="padding-left: 96px;"><span>三级菜单2</span></p>
                </li>
              </ul>
            </li>
          </ul>

      </ul> -->
     </aside>
     <!-- 区域左侧导航结束 -->

     <!-- 右边文件夹内容开始 -->
     <article id="floder-content">
       <!-- 路径导航 -->
       <div id="breadmenu">
         <label class="checked-all checked">
           <input type="checkbox" id="checked-all"/>
           <span class="iconfont"></span>
         </label>
         <nav class="bread-nav">
           <!-- <a>微云</a>
           <a>js课程</a>
           <span>Dom操作</span> -->
         </nav>
       </div>
       <!-- 路径导航 -->
       <ul id="floders">
         <!-- <li class="floder-item">
           <img src="./img/folder-b.png" alt=""/>

              </label>
         </li> -->
       </ul>
     </article>
     <!-- 右边文件夹内容结束 -->
    </div>
    <!-- 内容区域结束 -->
  </main>

  <!-- 弹窗内容的显示 -->
<div class="alert alert-success">操作成功提示</div>
<div class="alert alert-warning">操作警告提示</div>
<!-- 右键菜单 -->
<ul id="contextmenu">
    <li class="iconfont icon-lajitong">删除</li>
    <li class="iconfont icon-yidong">移动到</li>
    <li class="iconfont icon-zhongmingming">重命名</li>
</ul> 
<div id="mask"></div>
<!-- 确认操作弹窗 -->
<div class="confirm">
    <a class="clos iconfont icon-guanbi"></a>
    <p class="confirm-text iconfont icon-yiwen">确定要删除这个文件夹吗?</p>
    <nav class="confirm-btns">
        <a>确定</a>
        <a>取消</a>
    </nav>
</div>

<!-- 移动到弹窗 -->
<div class="move-alert">
    <h2 class="move-alert-title">选择存储位置</h2>
    <a class="clos iconfont icon-guanbi"></a>
    <div class="move-alert-menu tree-menu">
        <ul>
            <li class="open">
                <p class="has-child"><span>一级菜单</span></p>
                <ul>
                    <li class="open">
                        <p class="has-child active" style="padding-left: 68px;"><span>二级菜单</span></p>
                        <ul>
                            <li>
                                <p style="padding-left: 96px;"><span>三级菜单</span></p>
                            </li>
                            <li>
                                <p style="padding-left: 96px;"><span>三级菜单</span></p>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p style="padding-left: 68px;"><span>二级菜单</span></p>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <nav class="confirm-btns">
        <a>确定</a>
        <a>取消</a>
    </nav>
</div>
<script src="./js/data.js"></script>
<script src="./js/index.js"></script>
</body>

</html>
